<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>User Profile Package</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="user.css">
</head>  
<body>  
    <!-- شريط التنقل -->
    <nav class="navbar">  
        <div class="logo">My Profile</div>
        <div class="menu-toggle" id="mobile-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="nav-links" id="navLinks">  
            <li><a href="#">Home</a></li>  
            <li><a href="#">Setting</a></li>  
            <li><a href="#">Support</a></li>  
            <li><a href="#">Log Out</a></li>  
        </ul>  
    </nav>  

    <!-- حاوية الملف الشخصي -->
    <div class="profile-container">  
        <div class="user-info">  
            <div class="profile-header">  
                <div class="profile-picture-placeholder">  
                    <i class="user-icon"></i>  
                </div>
                <h2>Welcome, Hager Taha</h2>
            </div>  

            <div class="field-container">  
                <label class="field-label">Name</label>  
                <div class="field-value">Hager Taha</div>  
            </div>  

            <div class="field-container">  
                <label class="field-label">Phone</label>  
                <div class="field-value">+20 123 456 7890</div>  
            </div>  

            <div class="field-container">  
                <label class="field-label">Email</label>  
                <div class="field-value">Hager.Taha@example.com</div>  
            </div>  

            <div class="field-container">  
                <label class="field-label">ID</label>  
                <div class="field-value">AIDP-2320712</div>  
            </div>  
        </div>  

        <div class="balance-section">  
            <div class="balance-content">  
                <h2 class="balance-title">Your Balance</h2>  
                <div class="balance-amount">  
                    <img src="coin aitp.png" alt="Coin" class="coin-img">
                    <span>23</span>  
                </div>  
                <button class="btn" id="shippingBtn">Shipping</button>  
            </div>  
        </div>  
    </div>  

    <!-- نافذة الدفع المنبثقة -->
    <div id="paymentPopup" class="payment-popup">  
        <div class="payment-box">  
            <h3>Confirm Your Payment</h3>  
            <p>Are you sure you want to proceed with the shipping?</p>  
            <a href="../Random_page/packages_page/package.html">
                <button class="btn pay-btn">Pay Now</button> 
            </a> 
            <button class="btn close-btn" id="cancelBtn">Cancel</button>  
        </div>  
    </div>

    <script>  
        // تهيئة عناصر DOM
        const paymentPopup = document.getElementById('paymentPopup');
        const shippingBtn = document.getElementById('shippingBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const mobileMenu = document.getElementById('mobile-menu');
        const navLinks = document.getElementById('navLinks');
        
        // إخفاء نافذة الدفع
        function closePopup() {
            paymentPopup.style.display = 'none';
        }
        
        // إظهار نافذة الدفع عند النقر على زر الشحن
        shippingBtn.addEventListener('click', () => {
            paymentPopup.style.display = 'flex';
        });
        
        // إغلاق نافذة الدفع عند النقر على زر الإلغاء
        cancelBtn.addEventListener('click', closePopup);
        
        // تفعيل قائمة الهاتف المحمول
        mobileMenu.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
        
        // وظائف إضافية من الكود الأصلي
        document.addEventListener('DOMContentLoaded', function() {
            console.log("تم تحميل الصفحة!");
            
            if (document.querySelectorAll(".color-btn").length > 0) {
                document.querySelectorAll(".color-btn").forEach((button) => {
                    button.addEventListener("click", function() {
                        document.querySelectorAll(".color-btn").forEach((btn) => btn.classList.remove("active"));
                        this.classList.add("active");
                    });
                });
            }
            
            if (document.querySelectorAll(".layout-box").length > 0) {
                document.querySelectorAll(".layout-box").forEach((box) => {
                    box.addEventListener("click", function() {
                        document.querySelectorAll(".layout-box").forEach((bx) => bx.classList.remove("active"));
                        this.classList.add("active");
                    });
                });
            }
        });
    </script>
</body>  
</html>
